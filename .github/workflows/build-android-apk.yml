name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'android-webview/**'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/build-android-apk.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Prepare Android assets
        run: |
          # Use the existing prepare-android.sh script to ensure parity with local builds
          chmod +x scripts/prepare-android.sh
          ./scripts/prepare-android.sh
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android-webview/gradlew
      
      - name: Setup Keystore (Release only)
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Attempting to decode existing keystore..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android-webview/app/onda-release.keystore
            
            # Verify the keystore
            if ! keytool -list -keystore android-webview/app/onda-release.keystore -storepass ${{ secrets.KEYSTORE_PASSWORD }} &>/dev/null; then
              echo "âš ï¸ Existing keystore is incompatible. Generating new one..."
              rm android-webview/app/onda-release.keystore
            else
              echo "âœ… Existing keystore is valid"
              exit 0
            fi
          fi
          
          # Generate new keystore if none exists or existing one failed
          echo "ðŸ”‘ Generating new keystore with keytool..."
          ALIAS="${{ secrets.KEY_ALIAS }}"
          STORE_PASS="${{ secrets.KEYSTORE_PASSWORD }}"
          KEY_PASS="${{ secrets.KEY_PASSWORD }}"
          
          # Use defaults if secrets are empty
          : ${ALIAS:=onda}
          : ${STORE_PASS:=onda2024secure}
          : ${KEY_PASS:=onda2024secure}
          
          keytool -genkeypair -v -keystore android-webview/app/onda-release.keystore -alias "${ALIAS}" -keyalg RSA -keysize 2048 -validity 10000 -storepass "${STORE_PASS}" -keypass "${KEY_PASS}" -dname "CN=ONDA, OU=MindfulTech, O=ONDA, L=Moscow, ST=Moscow, C=RU"
          
          # Verify new keystore
          keytool -list -v -keystore android-webview/app/onda-release.keystore -storepass "${STORE_PASS}"
          
          # Create base64 for future reference
          base64 -w 0 android-webview/app/onda-release.keystore > keystore-new.base64.txt
          echo ""
          echo "::notice::âœ¨ New keystore generated successfully!"
          echo "::notice::ðŸ“‹ Update KEYSTORE_BASE64 secret with contents from artifact 'keystore-base64'"
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type == '' && github.ref != 'refs/heads/main')
        run: |
          cd android-webview
          ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'onda2024secure' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'onda2024secure' }}
        run: |
          cd android-webview
          ./gradlew assembleRelease --stacktrace
      
      - name: Get APK info
        id: apk_info
        run: |
          if [ -f "android-webview/app/build/outputs/apk/release/app-release.apk" ]; then
            APK_PATH="android-webview/app/build/outputs/apk/release/app-release.apk"
            BUILD_TYPE="release"
          else
            APK_PATH="android-webview/app/build/outputs/apk/debug/app-debug.apk"
            BUILD_TYPE="debug"
          fi
          
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          
          echo "ðŸ“± APK Ð¿Ð¾ÑÑ‚Ñ€Ð¾ÐµÐ½: $APK_PATH"
          echo "ðŸ“Š Ð Ð°Ð·Ð¼ÐµÑ€: $APK_SIZE"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: onda-${{ steps.apk_info.outputs.build_type }}-${{ github.run_number }}
          path: ${{ steps.apk_info.outputs.apk_path }}
          retention-days: 30
      
      - name: Upload New Keystore Base64 (if generated)
        if: success() && hashFiles('keystore-new.base64.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: keystore-base64-new
          path: keystore-new.base64.txt
          retention-days: 90
      
      - name: Comment PR with APK info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildType = '${{ steps.apk_info.outputs.build_type }}';
            const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
            const runNumber = '${{ github.run_number }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“± Android APK Built Successfully\n\n` +
                    `- **Build Type:** ${buildType}\n` +
                    `- **APK Size:** ${apkSize}\n` +
                    `- **Artifact:** \`onda-${buildType}-${runNumber}\`\n\n` +
                    `Download from the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
      
      - name: Get short SHA
        id: short_sha
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Create Release (on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}-${{ steps.short_sha.outputs.sha }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## ðŸš€ ONDA Android Release
            
            **APK Size:** ${{ steps.apk_info.outputs.apk_size }}
            **Build Number:** ${{ github.run_number }}
            
            ### ðŸ“¥ Installation
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on Android
            3. Install APK
            
            ### âœ¨ Features
            - Health Connect integration
            - Bluetooth HRM support
            - CDN audio streaming (5-10MB APK!)
            - Multilingual: EN, ES, RU, UK, ZH
          files: ${{ steps.apk_info.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
