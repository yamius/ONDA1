name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'android-webview/**'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/build-android-apk.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Prepare Android assets
        run: |
          echo "üì¶ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ Android assets..."
          
          # Create assets directory
          mkdir -p android-webview/app/src/main/assets
          
          # Copy dist files (WITHOUT audio - using CDN)
          cp -r dist/* android-webview/app/src/main/assets/
          
          # Remove audio directories (they will be loaded from CDN)
          rm -rf android-webview/app/src/main/assets/practices\ p1 || true
          rm -rf android-webview/app/src/main/assets/adaptive-practices || true
          
          echo "‚úÖ Assets –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã"
          
          # Show what was copied
          echo "üìä –†–∞–∑–º–µ—Ä assets:"
          du -sh android-webview/app/src/main/assets/
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android-webview/gradlew
      
      - name: Decode keystore (Release only)
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android-webview/app/onda-release.keystore
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type == '' && github.ref != 'refs/heads/main')
        run: |
          cd android-webview
          ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android-webview
          ./gradlew assembleRelease --stacktrace
      
      - name: Get APK info
        id: apk_info
        run: |
          if [ -f "android-webview/app/build/outputs/apk/release/app-release.apk" ]; then
            APK_PATH="android-webview/app/build/outputs/apk/release/app-release.apk"
            BUILD_TYPE="release"
          else
            APK_PATH="android-webview/app/build/outputs/apk/debug/app-debug.apk"
            BUILD_TYPE="debug"
          fi
          
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          
          echo "üì± APK –ø–æ—Å—Ç—Ä–æ–µ–Ω: $APK_PATH"
          echo "üìä –†–∞–∑–º–µ—Ä: $APK_SIZE"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: onda-${{ steps.apk_info.outputs.build_type }}-${{ github.run_number }}
          path: ${{ steps.apk_info.outputs.apk_path }}
          retention-days: 30
      
      - name: Comment PR with APK info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildType = '${{ steps.apk_info.outputs.build_type }}';
            const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
            const runNumber = '${{ github.run_number }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üì± Android APK Built Successfully\n\n` +
                    `- **Build Type:** ${buildType}\n` +
                    `- **APK Size:** ${apkSize}\n` +
                    `- **Artifact:** \`onda-${buildType}-${runNumber}\`\n\n` +
                    `Download from the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
      
      - name: Create Release (on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## üöÄ ONDA Android Release
            
            **APK Size:** ${{ steps.apk_info.outputs.apk_size }}
            **Build Number:** ${{ github.run_number }}
            
            ### üì• Installation
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on Android
            3. Install APK
            
            ### ‚ú® Features
            - Health Connect integration
            - Bluetooth HRM support
            - CDN audio streaming (5-10MB APK!)
            - Multilingual: EN, ES, RU, UK, ZH
          files: ${{ steps.apk_info.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
