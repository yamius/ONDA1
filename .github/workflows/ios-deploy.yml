name: iOS - Build and Deploy to TestFlight

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Deploy iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Create App Store Connect API Key
        run: |
          mkdir -p /Users/runner/private_keys
          KEY_FILE="/Users/runner/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          
          echo "=== Base64 secret info ==="
          echo "Base64 length: ${#APP_STORE_CONNECT_API_KEY_CONTENT} characters"
          echo "First 50 chars: ${APP_STORE_CONNECT_API_KEY_CONTENT:0:50}"
          
          # Decode base64 to file
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 -d > "$KEY_FILE"
          
          echo "=== Verifying decoded API Key file ==="
          echo "File path: $KEY_FILE"
          echo "File size: $(wc -c < "$KEY_FILE") bytes"
          echo "Line count: $(wc -l < "$KEY_FILE")"
          echo "=== Full file content (masked middle) ==="
          head -2 "$KEY_FILE"
          echo "... (middle lines hidden) ..."
          tail -2 "$KEY_FILE"
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}

      - name: Configure Fastlane Match
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
        
      - name: Build and Deploy to TestFlight
        run: cd fastlane && fastlane ios beta
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_TEAM_ID: ${{ secrets.FASTLANE_TEAM_ID }}
          FASTLANE_ITC_TEAM_ID: ${{ secrets.FASTLANE_ITC_TEAM_ID }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: /Users/runner/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            fastlane/build/
            fastlane/test_output/
          retention-days: 30

      - name: Clean up API Key
        if: always()
        run: rm -f /Users/runner/private_keys/AuthKey_*.p8
